{% extends "base.html" %}

{% block title %}
Posters - {{ current_category.name }}
{% endblock %}

{% block content %}
    <p>{{ current_category.description }}</p>
    <ul>
        {% for child_category in child_categories %}
        <li><a href="/shop/{{ child_category.parent.slug }}/{{ child_category.slug }}/">{{ child_category.name }}</a></li>
        {% endfor %}
    </ul>
{%endblock%}
