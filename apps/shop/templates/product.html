{% extends "base.html" %}

{% block title %}
Posters - {{ current_product.name }}
{% endblock %}

{% block content %}
    {% if current_product.image %}
        <img src="{{ current_product.image_small.url }}">
    {% else %}
        <img src="/media/shop/placeholder.png">
    {% endif %}
    <p>{{ current_product.price }}</p>
    <p>{{ current_product.description }}</p>

{%endblock%}
